<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="post">
      <h2 data-cy="postDetailsHeading"><span jhiTranslate="smarthackApp.post.detail.title">Post</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ post.id }}</span>
        </dd>
        <dt><span jhiTranslate="smarthackApp.post.content">Content</span></dt>
        <dd>
          <span>{{ post.content }}</span>
        </dd>
        <dt><span jhiTranslate="smarthackApp.post.imageUrl">Image Url</span></dt>
        <dd>
          <div *ngIf="post.imageUrl">
            <a (click)="openFile(post.imageUrl, post.imageUrlContentType)" jhiTranslate="entity.action.open">open</a>
            {{ post.imageUrlContentType }}, {{ byteSize(post.imageUrl) }}
          </div>
        </dd>
        <dt><span jhiTranslate="smarthackApp.post.publishedBy">Published By</span></dt>
        <dd>
          <span>{{ post.publishedBy }}</span>
        </dd>
        <dt><span jhiTranslate="smarthackApp.post.noOfLikes">No Of Likes</span></dt>
        <dd>
          <span>{{ post.noOfLikes }}</span>
        </dd>
        <dt><span jhiTranslate="smarthackApp.post.noOfShares">No Of Shares</span></dt>
        <dd>
          <span>{{ post.noOfShares }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/post', post.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
