<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="appUser">
      <h2 data-cy="appUserDetailsHeading"><span jhiTranslate="smarthackApp.appUser.detail.title">App User</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ appUser.id }}</span>
        </dd>
        <dt><span jhiTranslate="smarthackApp.appUser.walletAddress">Wallet Address</span></dt>
        <dd>
          <span>{{ appUser.walletAddress }}</span>
        </dd>
        <dt><span jhiTranslate="smarthackApp.appUser.walletPassword">Wallet Password</span></dt>
        <dd>
          <span>{{ appUser.walletPassword }}</span>
        </dd>
        <dt><span jhiTranslate="smarthackApp.appUser.appUser">App User</span></dt>
        <dd>
          <span>{{ appUser.appUser?.id }}</span>
        </dd>
        <dt><span jhiTranslate="smarthackApp.appUser.completedChallenges">Completed Challenges</span></dt>
        <dd>
          <span *ngFor="let completedChallenges of appUser.completedChallenges; let last = last">
            <a [routerLink]="['/challenge', completedChallenges?.id, 'view']">{{ completedChallenges.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/app-user', appUser.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
