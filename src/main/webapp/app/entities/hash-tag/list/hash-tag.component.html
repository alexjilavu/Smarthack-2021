<div>
  <h2 id="page-heading" data-cy="HashTagHeading">
    <span jhiTranslate="smarthackApp.hashTag.home.title">Hash Tags</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="smarthackApp.hashTag.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-hash-tag"
        [routerLink]="['/hash-tag/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="smarthackApp.hashTag.home.createLabel"> Create a new Hash Tag </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="hashTags?.length === 0">
    <span jhiTranslate="smarthackApp.hashTag.home.notFound">No hashTags found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="hashTags && hashTags.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="smarthackApp.hashTag.name">Name</span></th>
          <th scope="col"><span jhiTranslate="smarthackApp.hashTag.company">Company</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hashTag of hashTags; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/hash-tag', hashTag.id, 'view']">{{ hashTag.id }}</a>
          </td>
          <td>{{ hashTag.name }}</td>
          <td>{{ hashTag.company }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/hash-tag', hashTag.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/hash-tag', hashTag.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(hashTag)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
