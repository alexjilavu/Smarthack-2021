<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="hashTag">
      <h2 data-cy="hashTagDetailsHeading"><span jhiTranslate="smarthackApp.hashTag.detail.title">Hash Tag</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ hashTag.id }}</span>
        </dd>
        <dt><span jhiTranslate="smarthackApp.hashTag.name">Name</span></dt>
        <dd>
          <span>{{ hashTag.name }}</span>
        </dd>
        <dt><span jhiTranslate="smarthackApp.hashTag.company">Company</span></dt>
        <dd>
          <span>{{ hashTag.company }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/hash-tag', hashTag.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
