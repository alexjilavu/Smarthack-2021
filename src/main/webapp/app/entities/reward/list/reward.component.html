<div>
  <h2 id="page-heading" data-cy="RewardHeading">
    <span jhiTranslate="smarthackApp.reward.home.title">Rewards</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="smarthackApp.reward.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-reward"
        [routerLink]="['/reward/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="smarthackApp.reward.home.createLabel"> Create a new Reward </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="rewards?.length === 0">
    <span jhiTranslate="smarthackApp.reward.home.notFound">No rewards found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="rewards && rewards.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="smarthackApp.reward.value">Value</span></th>
          <th scope="col"><span jhiTranslate="smarthackApp.reward.content">Content</span></th>
          <th scope="col"><span jhiTranslate="smarthackApp.reward.icon">Icon</span></th>
          <th scope="col"><span jhiTranslate="smarthackApp.reward.company">Company</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reward of rewards; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/reward', reward.id, 'view']">{{ reward.id }}</a>
          </td>
          <td>{{ reward.value }}</td>
          <td>{{ reward.content }}</td>
          <td>
            <div *ngIf="reward.icon">
              <a [routerLink]="['/icon', reward.icon?.id, 'view']">{{ reward.icon?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="reward.company">
              <a [routerLink]="['/company', reward.company?.id, 'view']">{{ reward.company?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/reward', reward.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/reward', reward.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(reward)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
